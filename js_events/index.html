<html lang="en">

<head>

<body>
	<button>Click Me!</button>

	<script src="./events.js"></script>
	<script>
		const events = new Events();

		events.on('click', () => console.log('Hi there!'));

		events.trigger('click');

		events.off('click');

		events.trigger('click');
	</script>
